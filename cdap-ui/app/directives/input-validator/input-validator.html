<div  style="display: flex;flex-direction: column; padding-top: 0px; padding-left: 0px;
    padding-right: 0px;background-color: white; border: none;">
  <div style="display: flex;align-items: center;">
      <input type="text" class="form-control"
         placeholder="InputValidate.placeholder"
         ng-disabled="InputValidate.disabled"
         ng-model="InputValidate.model"
         ng-keyup="InputValidate.onValueChange($event)" />
      <span  style="padding-left: 8px">
          <span class="fa fa-info-circle help"
            uib-tooltip="{{ InputValidate.getInputInfoMessage() }}"
            tooltip-placement="bottom">
          </span>
      </span>
  </div>

  <div  style="color: red;" ng-if="InputValidate.showErrorMessage" >
      {{ InputValidate.getErrorMessage() }}
      </div>
</div>
