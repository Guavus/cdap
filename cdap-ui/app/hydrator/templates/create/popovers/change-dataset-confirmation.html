<div class="modal-header clearfix">
  <h3 class="modal-title pull-left">Dataset: '{{ datasetName }}'</h3>
</div>

<div class="modal-body">
  <label for=""> Following schema found associated with selected dataset</label>

  <div class="dataset-property-table-wrapper">
    <my-complex-schema ng-model="schema" is-disabled="true">
    </my-complex-schema>
  </div>

  <br />
  <label>Following properties are found associated with selected dataset </label>

  <div class="dataset-property-table-wrapper">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in inputProperties">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <br />

  <div class="form-check">
    <div class="radio-inline">
      <label><input type="radio" name="dataset-conf" ng-model="applyType" value="apply-schema"><b>Apply Schema only</b></label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="dataset-conf" ng-model="applyType" value="apply-props"><b>Apply Properties only</b></label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="dataset-conf" ng-model="applyType" value="apply-both"><b>Apply Schema and Property both</b></label>
    </div>
  </div>

</div>
</div>
<div class="modal-footer">
  <div class="pull-right">
    <button class="btn btn-grey-cancel" ng-click="$close(getStatus(false))">No</button>
    <button class="btn btn-blue" ng-click="$close(getStatus(true))">Yes</button>
  </div>
</div>
